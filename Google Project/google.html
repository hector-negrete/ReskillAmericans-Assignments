<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- This is the link used to connect my css file to my html file -->
    <link rel="stylesheet" href="google css/style.css">

</head>
<body>
    <div id="navbar">
        <!-- There are 5 links at the very top so 5 a href"s, oh and a button -->
        <a href="#" id="About">About</a>
        <a href="#" id="Store">Store</a>
        <a href="#" id="Gmail">Gmail</a>
        <a href="#" id="Images">Images</a>
        <a href="#" id="Google-Apps">
            <img src="https://www.pngkey.com/png/detail/207-2070054_grid-menu-gallery-set-collection-android-interface-google.png" height="20px">
        </a>
        <button id="Sign-In">Sign In</button>

    </div>
    <div id="Main">
        <!-- This going to be the center console, so stuff that includes the logo and search bar -->
        <a href="#" id="Google-Logo">
            <img src="https://cdn.cnn.com/cnnnext/dam/assets/200805070125-google-doodle-mask-safety-super-tease.jpg" height="200px">
        </a>
        <input type="text" id="Search-bar">
        <div id="flexbox">
            <button id="Google-Search-Button">Google Search</button>
            <button id="I-am-Feeling-Lucky">I'm Feeling Lucky</button>
        </div>
        <a href="#" id="COVID-19-info">Learn who can get the COVID-19 vaccine now</a>

    </div>
    <div id="footer">
        <!-- There are also 7 links at the footer of the google home page that I am recreating -->
        <a href="#" id="Carbon-Neutral">Carbon neutral since 2007</a>
        <a href="#" id="Ads">Advertising</a>
        <a href="#" id="Business">Business</a>
        <a href="#" id="How-Search-Works">How Search Works</a>
        <a href="#" id="Privacy">Privacy</a>
        <a href="#" id="Terms">Terms</a>
        <a href="#" id="Settings">Settings</a>

    </div>
</body>
</html>
